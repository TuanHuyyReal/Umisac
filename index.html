<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Umisac - Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- my styles -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <!-- <link rel="stylesheet" href="assets/css/switch-theme.css" /> -->
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="nav navbar">
        <h1 id="web-main-title">
          <img src="assets/images/logo.png" alt="Umisac" />
        </h1>
        <div class="functional f-container">
          <a href="./index.html" class="direct home-direct"
            ><img src="assets/images/home.svg" alt="" />
          </a>
          <div class="search-bar">
            <img src="assets/images/search.svg" alt="" />
            <input type="text" placeholder="What do you want to play?" />
          </div>
        </div>
        <img
          src=""
          alt="avatar"
          class="avatar-display"
          popovertarget="#acc-display"
        />
        <div class="account-info-display" id="acc-display" popover></div>
      </nav>
    </header>
    <main>
      <div class=" require-reg">
        <h2>You must register first</h2>
        <a href="./register.html">Register</a>
      </div>
      <aside class="playlists-container aside">
        <h3 class="tab-title">Albums</h3>
        <ul class="playlists">
          <li class="playlist-card" id="create-playlist">
            <button class="create-playlist-button">
              <span>+</span>
            </button>
          </li>
        </ul>
      </aside>
      <section class="content"></section>
      <div class="music-display"></div>
      <div class="player"></div>

      <form class="playlist-form hidden">
        <h2 class="playlist-title title">Create Playlist</h2>
        <div class = "inputs-wrapper">
            <div class = "text-inputs">
              <input required type="text" class="form-control" name="" id="playlist-name-input" placeholder="Playlist Name">
              <input required type="text" class="form-control" name="" id="playlist-desc-input" placeholder="Playlist Description">
            </div>
            <div class = "color-inputs">
              <div class = "color">
                <input  type="checkbox" value="red" class="form-control" name="red-inp"  placeholder="Playlist Color">
                <label for="red-inp" class = "color-label">Red</label>
              </div>
              <div class="color">
                <input  type="checkbox" value="blue" class="form-control" name="blue-inp" placeholder="Playlist Color">
                <label for="blue-inp" class="color-label">Blue</label>
              </div>
              <div class="color">
                <input  type="checkbox" value="orange" class="form-control" name="orange-inp" placeholder="Playlist Color">
                <label for="orange-inp" class="color-label">Orange</label>
              </div>
              <div class="color">
                <input  type="checkbox" value="yellow" class="form-control" name="yellow-inp" placeholder="Playlist Color">
                <label for="yellow-inp" class="color-label">Yellow</label>
              </div>
              <div class="color">
                <input  type="checkbox" value="green" class="form-control" name="green-inp" placeholder="Playlist Color">
                <label for="green-inp" class="color-label">Green</label>
              </div>
              <div class="color">
                <input  type="checkbox" value="pink" class="form-control" name="pink-inp" placeholder="Playlist Color">
                <label for="pink-inp" class="color-label">Pink</label>
              </div>
        </div>
        <button class="playlist-sbm-btn">Create</button>
       </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="assets/js/config.js"></script>
    <script type="module" src="assets/js/home.js"></script>
  </body>
</html>
